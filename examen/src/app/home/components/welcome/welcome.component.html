<div class="container" fxLayout="Column">
  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Año </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="cast">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reparto </th>
        <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="genres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Generos </th>
        <td mat-cell *matCellDef="let element"> {{element.genres}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator"
    [pageSizeOptions]="[10]" 
    showFirstLastButtons aria-label="Selecciona la pagina del listado de peliculas">
    </mat-paginator>
  </div>
  
  <div class="contactB" fxLayout="row">
    <p>¡Gracias por visitarnos!, si gustas dejar un mensaje nos pondemos en contacto contigo cuando se actualice la lista:</p>
    <button (click)="onContact()" mat-stroked-button>¡Contactanos!</button>
  </div>
</div>
