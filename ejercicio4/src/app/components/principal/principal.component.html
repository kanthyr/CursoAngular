<div class="overlay" *ngif="showProgress">
    <div class="overlayChild">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</div>

<div>
    <app-input (search)="onApplyFilterFather($event)"></app-input>
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name.common}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="capital">
          <th mat-header-cell *matHeaderCellDef> Capital </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngFor="let item of element.capital">
                <p>{{item}}</p>
                <br>
            </div>
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Area </th>
          <td mat-cell *matCellDef="let element"> {{element.area | number: '6.1-2'}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="flag">
          <th mat-header-cell *matHeaderCellDef> Bandera </th>
          <td mat-cell *matCellDef="let element"> 
            <img src="{{ element.flags.png }}" alt="{{ element.flags.alt }}" />
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
        showFirstLastButtons 
        aria-label="Select page of countries">
    </mat-paginator>
</div>
